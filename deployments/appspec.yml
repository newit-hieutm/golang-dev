version: 0.0
os: linux

files:
  - source: myapp
    destination: /opt/myapp/bin/
  - source: version.json
    destination: /opt/myapp/
  - source: systemd/myapp.service
    destination: /etc/systemd/system/

permissions:
  - object: /opt/myapp
    owner: myapp
    group: myapp
    type:
      - directory
  - object: /opt/myapp/bin/myapp
    owner: myapp
    group: myapp
    mode: 755
    type:
      - file

hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 30
      runas: root

  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root

  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root
